<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa; /* Light gray background */
            color: #333; /* Dark gray text color */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333; /* Dark gray text color */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #d2b48c; /* Brown background */
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        li:hover {
            background-color: #a88e66; /* Darker brown on hover */
            color: #fff; /* White text color on hover */
        }
    </style>
</head>
<body>
    <h1>Skills</h1>
    <ul>
        {% for skill in skills %}
        <li>{{ skill.name }} - {{ skill.description }} ({{ skill.percentage }}%)</li>
        {% endfor %}
    </ul>
</body>
</html>
